---
db:
  driver: postgres
  encryption:
    #Call `./bin/mothership mothership install` to create or update the encryption key file
    keyFile: "./encryption/reconciler.key"
  blockQueries: true
  logQueries: false
  postgres:
    host: "reconciler-postgresql"
    database: "postgres"
    port: 5432
    user: postgres
    password: postgres
    useSsl: false
    migrationsDir: "./configs/db/postgres"
  sqlite:
    file: "reconciler.db"
    deploySchema: true
    resetDatabase: false
mothership:
  scheme: http
  host: localhost
  port: 8080
  scheduler:
    reconcilers:
      base:
        url: "http://localhost:8081/v1/run"
    preComponents:
      - cluster-essentials
      - istio-configuration
      - certificates
