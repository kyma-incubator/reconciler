---
db:
  driver: postgres
  encryption:
    #Call `./bin/reconciler mothership install` to create or update the encryption key file
    keyFile: "./encryption/reconciler.key"
  blockQueries: true
  postgres:
    host: "localhost"
    database: "kyma"
    port: 5432
    user: kyma
    password: kyma
    useSsl: false
  sqlite:
    file: "reconciler.db"
    deploySchema: true
    resetDatabase: false
mothership:
  scheme: http
  host: localhost
  port: 8080
preComponents:
  - cluster-essentials
  - istio
