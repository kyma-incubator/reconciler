---
db:
  driver: postgres
  encryption:
    #Call `./bin/mothership mothership install` to create or update the encryption key file
    keyFile: "./encryption/reconciler.key"
  blockQueries: true
  logQueries: false
  postgres:
    host: "localhost"
    database: "kyma"
    port: 5432
    user: kyma
    password: kyma
    useSsl: false
    migrationsDir: "./configs/db/postgres"
    # SetMaxOpenConns sets the maximum number of open connections to the database.
    maxOpenConns: 50 # if n <= 0, then there is no limit on the number of open connections. The default is 0 (unlimited).
    # SetMaxIdleConns sets the maximum number of connections in the idle connection pool.
    maxIdleConns: 20 # If n <= 0, no idle connections are retained. The default max idle connections is currently 2. This may change in a future release.
    # SetConnMaxLifetime sets the maximum amount of time a connection may be reused
    connMaxLifetime: 120s # If d <= 0, connections are not closed due to a connection's age.
    # SetConnMaxIdleTime sets the maximum amount of time a connection may be idle.
    connMaxIdleTime: 60s # If d <= 0, connections are not closed due to a connection's idle time.
  sqlite:
    file: "reconciler.db"
    deploySchema: true
    resetDatabase: false
mothership:
  scheme: http
  host: localhost
  port: 8080
  scheduler:
    # Deletion strategy can be ne of the follwing:
    # - system: only kyma components and resources will be deleted
    # - all: all components and resources will be deleted
    deleteStrategy: system
    reconcilers:
      base:
        url: "http://localhost:8081/v1/run"
    preComponents:
      - [ cluster-essentials, istio-configuration, istio, certificates ]
