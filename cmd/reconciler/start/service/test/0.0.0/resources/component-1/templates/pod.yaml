---
apiVersion: v1
kind: Namespace
metadata:
  name: inttest-comprecon
---
apiVersion: v1
kind: Pod
metadata:
  name: dummy-pod
  namespace: inttest-comprecon
spec:
  containers:
    - name: dummy-pod
      image: debian
      command: ["/bin/sh"]
      args: ["-c", "sleep 20"]
      readinessProbe:
        exec:
          command:
            - find
            - /tmp
        initialDelaySeconds: 5
        periodSeconds: 5
