apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: unittest-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unittest-deployment
spec:
  replicas: 11
  selector:
    matchLabels:
      app: unittest-deployment
  template:
    spec:
      containers:
      - name: unittest-deployment
        image: alpine
        args:
          - /bin/sh
          - -c
          - sleep 30
