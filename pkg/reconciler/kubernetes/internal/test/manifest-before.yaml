---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
  namespace: kubeclient-test
  labels:
    app: statefulset
spec:
  serviceName: dontexist
  selector:
    matchLabels:
      app: statefulset
  template:
    metadata:
      labels:
        app: statefulset
    spec:
      containers:
        - name: sleeper
          image: alpine
          args:
            - /bin/sh
            - -c
            - sleep 60000
          readinessProbe:
            exec:
              command:
                - find
                - /tmp
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: sleeper-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 50Mi