apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleeper
  labels:
    app: sleeper
spec:
  selector:
    matchLabels:
      app: sleeper
  template:
    metadata:
      labels:
        app: sleeper
    spec:
      containers:
        - name: sleeper
          image: alpine
          args:
            - /bin/sh
            - -c
            - sleep 30000
          readinessProbe:
            exec:
              command:
                - find
                - /tmp
            initialDelaySeconds: 5
            periodSeconds: 5